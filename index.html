<html>

<head>
    <title>FORM</title>
    <link rel="stylesheet" href="rishi.css">
</head>
<body>
    <fieldset class="filedset">
        <h2>SURVEY FORM</h2>
        </fieldset>
        <form class="form1" action="https://enw7u145b8im9.x.pipedream.net/" method="post" >
            <div class ="name-section" align="center">
                <fieldset clas="fieldset3" style="background-color: aqua;">
                    <legend align="center"><b>NAME</b></legend>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" name="lname" id="lname"required><br>               
                </fieldset>
            </div>

            <div align="center">
                <fieldset class="fieldset2">
                    <legend align="center"><b>ADDRESS</b></legend>
                    <label for="street"></label>
                    <input type="text" name="street"  placeholder="street"required><br><br> 
                    <input type="text" name="city"    placeholder="city"required><br><br> 
                    <input type="text" name="State"  placeholder="State"required><br><br> 
                    <input type="number" name="Pin"  placeholder="Pin"required><br><br> 
                </fieldset>
            </div>
            <div align="center">
                <fieldset align="center" style="background-color: coral;">
                    <legend><b>RATE US</b></legend>
                    <table align="center">
                        <td bgcolor="white">
                            <fieldset align="right">
                                <label for="qop"><b>Quality of our products</b><hr>
                                <label for="exc1">EXCELLENT</label>
                                <input type="radio" name="qop" id="exc1"required><br>
                                <label for="good">Good</label>
                                <input type="radio" name="qop" id="good1"required><br>
                                <label for="bad">Bad</label>
                                <input type="radio" name="qop" id="bad1"required><br>
                            </fieldset>
                        </td>
                        <td bgcolor="white">
                            <fieldset align="right" class="fieldset3">
                                <label for="vom"><b>Value For Money</b></label>
                                <label for="e2">excellent</label>
                                <input type="radio" name="vom" id="e2" required><br>
                                <label for="good2">Good</label>
                                <input type="radio" name="vom" id="good2" required><br>
                                <label for="bad2">Bad</label>
                                <input type="radio" name="vom" id="bad2" required>
                            </fieldset>
                        </td>
                        <td bgcolor="white">
                            <fieldset align="right">
                                <label for="del"><b>Delivery</b></label>
                                <label for="e3">excellent</label>
                                <input type="radio" name="del" id="e3" required><br>
                                <label for="good3">Good</label>
                                <input type="radio" name="del" id="good3" required><br>
                                <label for="bad3">Bad</label>
                                <input type="radio" name="del" id="bad3" required>
                            </fieldset>
                        </td>
                    </fieldset>                
                </div>
            </table>
            <div>
                <button class="sub_button">SUBMIT</button>
            </div>
        </fieldset>
        </form>
